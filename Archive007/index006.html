<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
<style></style>
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="0">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max='80' value="0">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    <p>Created by Lennard Martinez</p>
    <p>X%%%%%%%%%%%%X%%%%%%%%%%%%X</p>
    <p>%X%%xx%%%%%%%X%%%%%%%xx%%X%</p>
    <p>X%%%%%%xx%x%X%X%x%xx%%%%%%X</p>
    <p>%X%%%xx%%%%%%X%%%X%%%%%%xx%%%X%</p>

    <h2>Design Canvas</h2>
    <table id="pixelCanvas">
        <div id="container">            
        </div> 
    </table>

    <script src="designs.js"></script>
</body>
</html>
